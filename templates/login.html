<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function redirectToHome() {
            setTimeout(function() {
                window.location.href = "/";  // Redirect to the index page after 2 seconds
            }, 2000);  // 2000 milliseconds = 2 seconds
        }
    </script>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center">Login</h2>

            <!-- Display error message -->
            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}

            <!-- Display success message and call redirect -->
            {% if success_message %}
            <div class="alert alert-success">
                {{ success_message }}
            </div>
            <script>
                redirectToHome();  <!-- Call the redirect function when login is successful -->
            </script>
            {% endif %}

            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <p class="mt-3 text-center">Don't have an account? <a href="/register">Sign up</a></p>
        </div>
    </div>
</div>

</body>
</html>
