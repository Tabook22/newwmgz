<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">News Room</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ai-magazine">AI News Magazine</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users">Manage Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Edit User</h1>
        <form action="{{ url_for('edit_user', user_id=user['id']) }}" method="POST">
            <!-- Username -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user['username'] }}" required>
            </div>

            <!-- Password (Leave blank if not changing) -->
            <div class="form-group">
                <label for="password">Password (leave blank to keep current password):</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>

            <!-- User Address -->
            <div class="form-group">
                <label for="user_address">Address:</label>
                <input type="text" class="form-control" id="user_address" name="user_address" value="{{ user['user_address'] }}" required>
            </div>

            <!-- User Telephone -->
            <div class="form-group">
                <label for="user_tel">Telephone:</label>
                <input type="text" class="form-control" id="user_tel" name="user_tel" value="{{ user['user_tel'] }}" required>
            </div>

            <!-- User Type -->
            <div class="form-group">
                <label for="user_type">User Type:</label>
                <select class="form-control" id="user_type" name="user_type" required>
                    <option value="admin" {% if user['user_type'] == 'admin' %}selected{% endif %}>Admin</option>
                    <option value="normal" {% if user['user_type'] == 'normal' %}selected{% endif %}>Normal</option>
                </select>
            </div>

            <!-- Role -->
            <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" class="form-control" id="role" name="role" value="{{ user['role'] }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
